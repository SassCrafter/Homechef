<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Fonts -->
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="./bundle.css">
	<script src="./bundle.js" defer></script>
	<title>Homechef</title>
</head>
<body id="body">
	<section class="preloader" id="main-preloader">
		<div class="preloader__content">
			<div class="icon-wrapper">
			   <img src="./images/chef.svg" alt="homechef" class="icon">
			   <img src="./images/star.svg" alt="star" class="star">
			   <img src="./images/star.svg" alt="star" class="star">
		    </div>
		    <h2 class="heading">
		    	<span>h</span>
		    	<span>o</span>
		    	<span>m</span>
		    	<span>e</span>
		    	<span>c</span>
		    	<span>h</span>
		    	<span>e</span>
		    	<span>f</span>
		    </h2>
		</div>
	</section>

	<main class="app" id="app">
		<div class="container" id="app-container">
			<section class="section categories" id="categories">
			</section>
			<section class="section recipes" id="recipes">
			</section>
		</div>

		<section class="app__menu">
			<div class="menu-wrapper">
				<button class="btn btn--menu" id="show-categories">
					categories
				</button>
				<button class="btn btn--menu" id="show-recipes">
					recipes
				</button>
			</div>
		</section>
	</main>
</body>
</html>
